server:
  port: 0

app:
  config-service:
    url: http://localhost:8888
    username: user
    password: password

spring:
  application:
    name: notification-service
  config:
    import: configserver:${app.config-service.url}
  cloud:
    config:
      uri: ${app.config-service.url}
      fail-fast: true
      username: ${app.config-service.username}
      password: ${app.config-service.password}

logging:
  level:
    ru.dreadblade.stockmarket.notificationservice: TRACE
    org.springframework.messaging: TRACE