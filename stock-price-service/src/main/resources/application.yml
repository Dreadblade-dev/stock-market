server:
  port: 0

spring:
  application:
    name: 'stock-price-service'
  datasource:
    url: 'jdbc:postgresql://${postgresql.host:localhost}:${postgresql.port:5433}/${postgresql.database:stock_price_service}'
    username: '${postgresql.username:stock_price_service_db_user}'
    password: '${postgresql.password:password}'
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      properties:
        spring.json.add.type.headers: false
    consumer:
      auto-offset-reset: earliest
      properties:
        isolation.level: read_committed

logging:
  level:
    ru.dreadblade.stockmarket.stockpriceservice: TRACE