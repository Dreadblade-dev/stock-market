app:
  postgresql:
    host: localhost
    port: 5432
    database: stock_service
    username: stock_service_db_user
    password: password
  kafka:
    host: localhost
    port: 9092
  auth-server:
    protocol: http
    host: localhost
    port: 8180
    realm: stock-market
    issuer-uri: ${app.auth-server.protocol}://${app.auth-server.host}:${app.auth-server.port}/realms/${app.auth-server.realm}
    jwk-set-uri: ${app.auth-server.issuer-uri}/protocol/openid-connect/certs
  security:
    jwt:
      attribute:
        username: preferred_username
        roles: roles

spring:
  datasource:
    url: jdbc:postgresql://${app.postgresql.host}:${app.postgresql.port}/${app.postgresql.database}
    username: ${app.postgresql.username}
    password: ${app.postgresql.password}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
  kafka:
    bootstrap-servers: ${app.kafka.host}:${app.kafka.port}
    producer:
      properties:
        spring.json.add.type.headers: false
    consumer:
      auto-offset-reset: earliest
      properties:
        isolation.level: read_committed
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${app.auth-server.issuer-uri}
          jwk-set-uri: ${app.auth-server.jwk-set-uri}